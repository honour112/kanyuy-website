    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600&family=Open+Sans:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#6B46C1', // Changed from blue to purple
              'primary-dark': '#5B34A2', // Darker purple
              'accent': '#FFC107',
              'accent-dark': '#E6AC00',
              'light-gray': '#F0F2F5',
              'background': '#FAFAFF',
            },
            fontFamily: {
              heading: ['Poppins', 'Montserrat', 'sans-serif'],
              sans: ['Inter', 'Open Sans', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: .9, transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Open Sans', sans-serif;
        font-size: 16px;
        line-height: 1.7;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', 'Montserrat', sans-serif;
        color: #1a202c;
      }
      .nav-link-underline::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #6B46C1; /* Changed from blue to purple */
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }
      .nav-link-underline:hover::after,
      .nav-link-active::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
